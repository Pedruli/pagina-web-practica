<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .book {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        .book img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .book button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Libros</h1>
    </header>
    
    <div class="container">
        <div class="row" id="books-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const booksContainer = document.getElementById('books-container');
            const libros = [
                { 
                    titulo: "El Principito",
                    autor: "Antoine de Saint-Exupéry",
                    imagen: "https://via.placeholder.com/150",
                    precio: 10990
                },
                {
                    titulo: "Cien años de soledad",
                    autor: "Gabriel García Márquez",
                    imagen: "https://via.placeholder.com/150",
                    precio: 12990
                },
                {
                    titulo: "Harry Potter y la piedra filosofal",
                    autor: "J.K. Rowling",
                    imagen: "https://via.placeholder.com/150",
                    precio: 14990
                }
            ];
            libros.forEach(libro => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('col-md-4');
                bookDiv.innerHTML = `
                    <div class="book">
                        <img src="${libro.imagen}" alt="${libro.titulo}" class="img-fluid">
                        <h2>${libro.titulo}</h2>
                        <p class="text-muted">Autor: ${libro.autor}</p>
                        <p class="fw-bold">Precio: $${libro.precio}</p>
                        <button class="btn btn-primary" onclick="comprar('${libro.titulo}', ${libro.precio})">Comprar</button>
                    </div>
                `;
                booksContainer.appendChild(bookDiv);
            });
        });
        function comprar(titulo, precio) {
            alert(`Has comprado "${titulo}" por $${precio}`);
        }
    </script>
    <script src="aa.script.js" defer></script>
    <script src="a.css" defer></script>
    <script src="aaa.html" defer></script>
</body>
</html>
